<div *ngIf="!auth" class="homeNoAuth">
    <div id="overHeader">
    <form id="divInputSearch">
            <input type="text" placeholder="Search Work..." id="inputSearch">
            <button type="submit"><img src="../../../assets/img/search.svg" alt=""></button> 
        </form>
    </div>
    <div id=containerNoAuth>
        <div id="lateral-bar">
            <h3>Categor√≠as</h3>
            <label class="labelInput" *ngFor="let i of categories">
                <input type="checkbox" value="{{i}}">{{i}}
            </label>
        </div>
        <div id="divWorks">
            <div class="work" *ngFor="let i of works">
                <img class="workImage" src="{{i.image}}" alt="">
                <h3>{{i.title}}</h3>
                <span class="workTime"><img src="../../../assets/img/clock.svg" alt="">{{i.time}}</span>
                <span class="workLocation"><img src="../../../assets/img/pin.svg" alt="">{{i.location}}</span>
                <span class="workLocationWork" *ngIf="i.locationwork == 'presencial'"><img src="../../../assets/img/office.svg" alt="">Presencial</span>
                <span class="workLocationWork" *ngIf="i.locationwork == 'home'"><img src="../../../assets/img/work-from-home.svg" alt="">Home office</span>
                <span class="workCategory"><img src="../../../assets/img/category.svg" alt="">{{i.category}}</span>
            </div>
        </div>
    </div>
</div>
