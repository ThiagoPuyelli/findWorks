<div id="content" *ngIf=user>
    <div id="header">
        <div id="avatarName">
            <h1 id="name">{{user.name + " " + user.lastname}}</h1>
            <img src="{{user.image}}" alt="">
        </div>
        <p id="description">{{user.description}}</p>
    </div>
    <a class="modifyButton"  id="linkModify" *ngIf="owner || admin" [routerLink]="['/update-user/' + this.user._id]">Modify User</a>
    <a class="modifyButton" id="linkModifyPassword" *ngIf="owner || admin" [routerLink]="['/update-password-user/' + this.user._id]">Modify Password</a>
    <h1 id="titleWorks">Works</h1>
    <div id="works">
        <app-works id="{{user._id}}" user="true"></app-works>
    </div>
</div>
